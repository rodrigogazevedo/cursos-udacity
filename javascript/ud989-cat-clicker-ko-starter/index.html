<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>

    <style>
        /* Estilo para remover os pontos da lista de gatos e aumentar a fonte */
        .cat-list {
            list-style-type: none;
            padding: 0;
        }

        .cat-list li {
            font-size: 1.2em;
            cursor: pointer;
            /* Adiciona um cursor de ponteiro ao passar o mouse sobre os itens da lista */
        }

        /* Estilo para destacar o gato selecionado na lista */
        .cat-list li.selected {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Lista de gatos -->
    <ul class="cat-list" data-bind="foreach: catList">
        <!-- Adiciona um manipulador de eventos de clique -->
        <li data-bind="text: name, click: $parent.setCurrentCat, css: { selected: $data === $parent.currentCat() }">
        </li>
    </ul>

    <!-- Detalhes do gato selecionado -->
    <div id="cat" data-bind="with: currentCat">

        <h2 data-bind="text: name"></h2>
        <h4 data-bind="text: childDevelopment"></h4>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <div>
            <h4 data-bind="text: titleNickname"></h4>
            <ul data-bind="foreach: nicknames">
                <li data-bind="text: $data"></li>
            </ul>
        </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
